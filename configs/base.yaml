# Model Configuration
model:
  d_model: 512
  nhead: 8
  num_encoder_layers: 6
  num_decoder_layers: 6
  dim_feedforward: 2048
  dropout: 0.1
  activation: "relu"

# Training Configuration
training:
  batch_size: 32
  epochs: 30
  learning_rate: 0.0001
  betas: [0.9, 0.98]
  eps: 1.0e-9
  weight_decay: 0.0001
  clip_grad: 1.0
  warmup_steps: 2000

# Data Configuration
data:
  dataset_name: "iwslt2017"
  dataset_config: "iwslt2017-de-en"
  max_length: 128
  source_lang: "en"
  target_lang: "de"

# System Configuration
system:
  seed: 66
  device: "cuda"
  save_dir: "./checkpoints"
  log_dir: "./logs"

